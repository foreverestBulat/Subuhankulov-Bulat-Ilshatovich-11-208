<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Vector Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-4">
                Global Search v2
            </h1>
            <p class="text-slate-400">Vector Space Model + TF-IDF Analysis</p>
        </header>

        <div class="relative mb-10">
            <input type="text" id="searchInput" 
                class="w-full p-4 pl-6 rounded-2xl bg-slate-800 border border-slate-700 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500 outline-none transition-all text-xl"
                placeholder="Enter search terms (e.g. computer science)..."
                onkeyup="if(event.key === 'Enter') performSearch()">
            <button onclick="performSearch()" 
                class="absolute right-3 top-3 bg-cyan-600 hover:bg-cyan-500 text-white px-6 py-2 rounded-xl transition-colors">
                Search
            </button>
        </div>

        <div id="resultsArea" class="space-y-4">
            </div>
    </div>

    <script>
        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            const container = document.getElementById('resultsArea');
            
            if (!query) return;

            container.innerHTML = '<div class="text-center py-10 text-cyan-500 animate-pulse">Computing cosine similarity...</div>';

            try {
                const response = await axios.get(`/api/search?q=${query}`);
                const results = response.data;

                container.innerHTML = '';

                if (results.length === 0) {
                    container.innerHTML = '<div class="text-center p-8 bg-slate-800 rounded-2xl border border-dashed border-slate-700 text-slate-500">No matches found. Try different keywords.</div>';
                    return;
                }

                results.forEach(item => {
                    container.innerHTML += `
                        <div class="bg-slate-800 border border-slate-700 p-6 rounded-2xl hover:border-cyan-500/50 transition-all group">
                            <div class="flex justify-between items-start mb-2">
                                <a href="${item.url}" target="_blank" class="text-cyan-400 hover:text-cyan-300 font-semibold text-lg truncate pr-4">
                                    ${item.url}
                                </a>
                                <span class="bg-cyan-950 text-cyan-400 text-xs font-bold px-3 py-1 rounded-full border border-cyan-800">
                                    Score: ${item.score}
                                </span>
                            </div>
                            <div class="flex items-center gap-4 mt-4">
                                <div class="text-xs text-slate-500 uppercase tracking-wider">Document ID: ${item.doc_id}</div>
                                <div class="h-1 w-1 bg-slate-600 rounded-full"></div>
                                <div class="text-xs font-mono text-pink-400 bg-pink-950/30 px-2 py-0.5 rounded">
                                    TF-IDF [${item.lemma}]: ${item.tfidf}
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                container.innerHTML = '<div class="text-red-400">Error connecting to FastAPI backend.</div>';
            }
        }
    </script>
</body>
</html>
